<header style="text-align: center; background-color: black;">

  <br>

  <a id="title" href="#"><img src="app/main/icons_title/mtgCentralTextRed.png" height="155" width="340" ></a>

  <a class="mana" href=""><img src="app/main/icons_title/mtg_white_mana_dk.png" height="105" width="105"  onmouseover="this.src='app/main/icons_title/mtg_white_mana_Lt.png'" onmouseout="this.src='app/main/icons_title/mtg_white_mana_dk.png'" /></a>

  <a class="mana" href=""><img src="app/main/icons_title/mtg_blue_mana_dk.png" height="105" width="105"  onmouseover="this.src='app/main/icons_title/mtg_blue_mana_Lt.png'" onmouseout="this.src='app/main/icons_title/mtg_blue_mana_dk.png'" /></a>

  <a class="mana" href=""><img src="app/main/icons_title/mtg_black_mana_dk.png" height="105" width="105"  onmouseover="this.src='icons_title/mtg_black_mana_Lt.png'" onmouseout="this.src='icons_title/mtg_black_mana_dk.png'" /></a>

  <a class="mana" href=""><img src="app/main/icons_title/mtg_red_mana_dk.png"  height="105" width="105" onmouseover="this.src='app/main/icons_title/mtg_red_mana_Lt.png'" onmouseout="this.src='app/main/icons_title/mtg_red_mana_dk.png'" /></a>

  <a class="mana" href=""><img src="app/main/icons_title/mtg_green_mana_dk.png" height="105" width="105"  onmouseover="this.src='app/main/icons_title/mtg_green_mana_Lt.png'" onmouseout="this.src='app/main/icons_title/mtg_green_mana_dk.png'" /></a>

</header>

<main class="cd-main-content" ng-controller="MainCtrl as app">
  <div class="cd-fixed-bg cd-bg-1">
    <div ng-hide="app.user">
      <h1>Please login to continue...</h1>
      <button class="btn btn-lg btn-primary" ng-click="app.login()">Login with Facebook</button>
    </div>

    <div ng-show="app.user">
      <h1>Hello, {{app.user.facebook.displayName}} </h1>

      <button class="btn btn-danger" ng-click="app.logout()">Logout</button>
    </div>
  </div>


  <div class="cd-scrolling-bg cd-color-2">
    <div class="cd-container">

      <p>
        "Now accepting donations of ammunition. Pots, pans, broken yard tools, naughty children, anything will do!" --Orcish Council of War
      </p>

    </div>
  </div>

  <div class="cd-fixed-bg cd-bg-2">
    <h2>Buy Cards From Others</h2>
  </div>

  <div class="cd-scrolling-bg cd-color-3">
    <div class="cd-container">
    </div>
  </div>

  <div class="cd-fixed-bg cd-bg-3">
    <h2>Sell Your Items</h2>
  </div>

  <div class="cd-scrolling-bg cd-color-1">
    <div class="cd-container">
    </div>
  </div>

  <div class="cd-fixed-bg cd-bg-4">
    <h2>Trade Your Items</h2>
  </div>
</main>
