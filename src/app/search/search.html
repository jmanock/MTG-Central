<div class="col-md-10 search-cont" ng-controller='SearchCtrl as search'>
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <input autocomplete="off" type="text" ng-model="searchForm" ng-keyup="search.searchByName()" name="q"
  id="topsearch" placeholder="Search..." class="field"  autofocus='autofocus'/>
  <ul id="search" class='list-group'>
    <li ng-repeat = "card in search.cards | limitTo: 10"
    style="list-style-type:none" class='list-group-item'>

    <h4>{{card.name}} | {{card.cardSetName}} </h4>
    <button ng-click='search.addItemHave(search.cards[$index])'>Add Haves  </button>
    <button ng-click='search.addItemWant(search.cards[$index])'>Add Wants</button>

  </li>
</ul>

<ul id="have">
  <h3>Haves</h3>
  <li ng-repeat="(id, have) in search.haves" >

    {{have.name}} | {{have.cardSetName}}
    <a ng-click="search.removeItemHave(id)"> Remove </a>
  </li>
</ul>

<ul id="want">
  <h3>Wants</h3>
  <li ng-repeat="(id, want) in search.wants" >

    {{want.name}} | {{want.cardSetName}}
    <a ng-click="search.removeItemWant(id)"> Remove </a>
  </li>
</ul>
</div>
