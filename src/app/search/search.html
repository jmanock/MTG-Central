<div class="col-md-6" ng-controller='SearchCtrl as search'>
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <ul>
    <input autocomplete="off" type="text" ng-model="searchForm" ng-keyup="search.searchByName()" name="q" id="topsearch" placeholder="Search..." class="field" />
    <li ng-repeat = "card in search.cards | limitTo: 10">
      <p ng-click="search.addItem($index)">{{card.name}} | {{card.cardSetName}}</p>
    </li>
  </ul>

  <ul>
    <li ng-repeat="have in search.haves">
      {{have.name}} | {{have.cardSetName}}
    </li>
  </ul>
</div>
