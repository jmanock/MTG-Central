
<style>
.search{
  background-color:lightgray;
  width:50%;
  top:5%;

}
.addWant{
  background-color:gray;
  position:fixed;
  top:5%;
  right:5%;
  width:40%;
  height:45%;
}
.addWant p{
  text-align:center;
  text-decoration:underline;
}
.addWant li{
  list-style-type:none;
  color:green;
  float:right;
  margin-right:30%;
}
select{
  clear:both;
}
</style>
<div ng-controller='SearchCtrl as search' class='search'>

  <div ng-controller='SearchCtrl'>
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <form ng-submit='todoAdd()'>Search:
      <input type='text' ng-model='searchText' placeholder='Search Cards'>

      <br>
    </form>

    <ul>
      <li ng-repeat = "set in search.sets  | filter:searchText | orderBy:cardSetName" style='list-style-type:none'>
        {{set.name}} | {{set.cardSetName}} </li>
      </ul>
      <div class='addWant'>

        <p>Have Cards</p>

        <ul>
          <select>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5+'>5+</option>
          </select>
          <li>Guardian Angel | Limited Edition Alpha</li>

        </ul>
      </div>
      <li ng-repeat = "set in sets  | filter:searchText | orderBy:cardSetName"
      style='list-style-type:none'>
      {{set.name}} | {{set.cardSetName}} </li>
    </ul>

  </div>
