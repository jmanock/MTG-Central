<div class="col-md-6" ng-controller='SearchCtrl as search'>
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <ul>
    <input autocomplete="off" type="text" ng-model="searchForm"
    ng-keyup="search.searchByName()" name="q" id="topsearch"
    placeholder="Search Cards..." class="field"  />
    Have:<input type='radio' name='hW' value='Have' checked id='haveCheck'>

    Want:<input type='radio'name='hW' value='Want' >
    <li ng-repeat = "card in search.cards | limitTo: 15"
    style='list-style-type:none'>
      <p ng-click="search.addItem($index)">

        <a href=''>
        {{card.name}} | {{card.cardSetName}}
        </a>
      </p>
    </li>
  </ul>

  <ul id='have'>
    <li ng-repeat="have in search.haves" class='haveList' >
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
      </select>
      {{have.name}} | {{have.cardSetName}}
        <a href='' ng-click="search.removeItemHave(have.id)">
        remove
          </a>
        </li>
        <button type='submit'>Save</button>
      </ul>

  <ul id='want'>
    <li ng-repeat='want in search.wants' class='wantList'>
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
      </select>
      {{want.name}} | {{want.cardSetName}}
      <a href='' ng-click="search.removeItemWant(want.id)">
        remove
      </a>
    </li>
    <button type='submit'>Save</button>
  </ul>
</div>
